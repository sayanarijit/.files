# Use custom format
format = """

[┌─ ](bold blue)$directory$git_branch$git_commit$git_state$git_status$python$rust$status
[└](bold blue)$character"""

# Wait 1 milliseconds for starship to check files under the current directory.
scan_timeout = 1

# Disable the newline at the start of the prompt
add_newline = false

[python]
format = "[py($virtualenv):$version]($style) "

[elm]
format = "[elm:$version]($style) "

[rust]
format = "[rs:$version]($style) "
