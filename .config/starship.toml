# Use custom format
format = """

[┌─ ](bold blue)$directory$git_branch$git_commit$git_state$git_status$python$elm$rust$status
[└](bold blue)$character"""

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

# Disable the newline at the start of the prompt
add_newline = false

[python]
format = "[⚙️ $version($virtualenv)]($style) "

[elm]
format = "[⚙️ $version]($style) "

[rust]
format = "[⚙️ $version]($style) "
