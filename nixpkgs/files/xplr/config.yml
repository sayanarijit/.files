version: v0.4.3
node_types:
  directory:
    meta:
      icon: 
  file:
    meta:
      icon: 
  symlink:
    meta:
      icon: 
  mime_essence:
    text/plain:
      meta:
        icon: 
    text/csv:
      meta:
        icon: 
  extension:
    md:
      meta:
        icon: 
    lock:
      meta:
        icon: 
    rs:
      meta:
        icon: 
modes:
  builtin:
    default:
      key_bindings:
        on_key:
          ctrl-f:
            help: search with preview
            messages:
              - BashExec: |
                  PTH=$(cat "${XPLR_PIPE_DIRECTORY_NODES_OUT:?}" | awk -F / '{print $NF}' | fzf --preview "pistol {}")
                  if [ -d "$PTH" ]; then
                      echo "ChangeDirectory: $PWD/${PTH:?}" >> "${XPLR_PIPE_MSG_IN:?}"
                  elif [ -f "$PTH" ]; then
                      echo "FocusPath: $PWD/${PTH:?}" >> "${XPLR_PIPE_MSG_IN:?}"
                  fi
              - SwitchMode: default

          m:
            help: bookmark
            messages:
              - BashExecSilently: |
                  PTH="${XPLR_FOCUS_PATH:?}"
                  if echo "${PTH:?}" >> "${XPLR_SESSION_PATH:?}/bookmarks"; then
                    echo "LogSuccess: Bookmarked ${PTH:?}" >> "${XPLR_PIPE_MSG_IN:?}"
                  else
                    echo "LogError: Failed to bookmark ${PTH:?}" >> "${XPLR_PIPE_MSG_IN:?}"
                  fi
          '`':
            help: go to bookmark
            messages:
              - BashExec: |
                  PTH=$(cat "${XPLR_SESSION_PATH:?}/bookmarks" | fzf)
                  echo "FocusPath: ${PTH:?}" >> "${XPLR_PIPE_MSG_IN:?}"
          R:
            help: batch rename
            messages:
              - BashExec: |
                  SELECTION=$(cat "${XPLR_PIPE_SELECTION_OUT:?}")
                  NODES=${SELECTION:-$(cat "${XPLR_PIPE_DIRECTORY_NODES_OUT:?}")}
                  mmv $NODES

          S:
            help: serve $PWD
            messages:
              - BashExec: |
                  sfz --all --cors --no-ignore --bind 0.0.0.0 . &
                  read -p "[enter when done]"
                  kill %1

          Q:
            help: share via QR code
            messages:
              - BashExec: |
                  qrcp --keep-alive $(cat "${XPLR_PIPE_RESULT_OUT:?}") &
                  read -p "[enter when done]"
                  kill %1

          y:
            help: copy files
            messages:
              - BashExecSilently:
                  cat "${XPLR_PIPE_RESULT_OUT:?}" | xargs -l xclip -i -selection clipboard -t text/uri-list
