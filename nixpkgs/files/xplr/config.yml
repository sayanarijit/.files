            - Min: 1
        splits:
          - SortAndFilter: ~
          - Horizontal:
              config:
                constraints:
                  - Percentage: 80
                  - Percentage: 20
              splits:
                - Table: ~
                - Selection: ~
          - InputAndLogs: ~

    no_selection:
