    suffix: ''
  focus_ui:
    prefix: ▸
    suffix: ''
    style:
      fg:
        Rgb: [170, 150, 130]
      bg:
        Rgb: [50, 50, 50]
      add_modifiers: [Bold]
  selection_ui:
