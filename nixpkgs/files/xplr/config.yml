version: v0.4.1
node_types:
  directory:
    style:
      fg: Cyan
    meta:
      icon: 
  file:
    meta:
      icon: 
  symlink:
    meta:
      icon: 
  mime_essence:
    text/plain:
      meta:
        icon: 
    text/csv:
      meta:
        icon: 
  extension:
    md:
      meta:
        icon: 
    lock:
      meta:
        icon: 
    rs:
      meta:
        icon: 
modes:
  builtin:
    default:
      key_bindings:
        on_key:
          ctrl-f:
            messages:
              - BashExec: |
                  PTH=$(cat "${XPLR_PIPE_DIRECTORY_NODES_OUT:?}" | awk -F / '{print $NF}' | fzf)
                  if [ -d "$PTH" ]; then
                      echo "ChangeDirectory: $PWD/${PTH:?}" >> "${XPLR_PIPE_MSG_IN:?}"
                  elif [ -f "$PTH" ]; then
                      echo "FocusPath: $PWD/${PTH:?}" >> "${XPLR_PIPE_MSG_IN:?}"
                  fi
              - SwitchMode: default
